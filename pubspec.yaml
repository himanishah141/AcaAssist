name: aca_assist
description: "A new Flutter project."

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_launcher_icons: ^0.14.3
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/Icon.png
    - assets/logo.png
    - assets/google-logo.png

flutter_icons:
  image_path: "assets/Icon.png"
  adaptive_icon_background: "#5C6B7D"
  adaptive_icon_foreground: "assets/Icon.png"
  ios: true
  android: true